<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日穿搭建议</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

   .outfit {
      margin: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>每日穿搭建议</h1>
  <div class="outfit">
    <h2>周一穿搭</h2>
    <p>上装：宽松白色纯棉短款T恤</p>
    <p>下装：浅蓝色高腰直筒牛仔裤</p>
    <p>鞋子：白色板鞋</p>
    <p>配饰：银色锁骨链、小巧珍珠耳钉</p>
  </div>
  <div class="outfit">
    <h2>周二穿搭</h2>
    <p>上装：淡粉色针织开衫、白色蕾丝内搭</p>
    <p>下装：黑色百褶短裙</p>
    <p>鞋子：黑色玛丽珍鞋</p>
    <p>配饰：浅粉色小挎包</p>
  </div>
  <div class="outfit">
    <h2>周三穿搭</h2>
    <p>上装：军绿色工装风短袖衬衫</p>
    <p>下装：卡其色阔腿裤</p>
    <p>鞋子：黑色厚底马丁靴</p>
    <p>配饰：黑色棒球帽、简约运动手表</p>
  </div>
  <div class="outfit">
    <h2>周四穿搭</h2>
    <p>上装：米白色泡泡袖雪纺衬衫</p>
    <p>下装：深蓝色牛仔短裤</p>
    <p>鞋子：浅色系编织凉鞋</p>
    <p>配饰：草编包</p>
  </div>
